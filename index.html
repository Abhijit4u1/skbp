<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #f5f5f5;
    }

    .container {
      background-color: #ffffff;
      border: 1px solid #ddd;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
      width: 50%;
      text-align: center;
    }

    .container p {
      font-size: 18px;
      line-height: 1.5;
    }

    .container input {
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      width: 100%;
      margin-top: 10px;
    }

    .container button {
      background-color: #4caf50;
      color: white;
      border-radius: 5px;
      padding: 10px;
      border: none;
      cursor: pointer;
      margin-top: 15px;
    }

    .container button:hover {
      background-color: #45a049;
    }

    .error {
      color: red;
      font-size: 14px;
    }

    .quiz-links-container {
      background-color: #ffffff;
      border: 1px solid #ddd;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
      width: 50%;
      text-align: center;
      display: none;
      margin-top: 20px;
    }

    .quiz-links-container p {
      font-size: 18px;
      line-height: 1.5;
    }

    .quiz-link {
      display: block;
      margin-top: 20px;
      font-size: 18px;
      color: #3498db;
      text-decoration: none;
    }

    .quiz-link:hover {
      text-decoration: underline;
    }

    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 10px;
      position: fixed;
      left: 0;
      bottom: 0;
      width: 100%;
    }

    .hero {
      background: url('https://abhijit4u1.github.io/skbp.github.io/hero.jpg') center/cover no-repeat;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>
<body>

  <!-- Hero Section -->
  <div class="hero">
    <!-- You can customize the hero content here -->
    <h1 style="color: white; font-size: 36px;">Welcome to the Quiz Module!</h1>
  </div>

  <!-- Login Form Container -->
  <div class="container">
    <form action="#" method="get" onsubmit="return validateLogin(event)">
      <p>Please enter your name, registration number, and college name to start:</p>
      <label for="name">Name:</label><br>
      <input type="text" id="name" name="name" required><br>
      <label for="reg-no">Registration Number:</label><br>
      <input type="text" id="reg-no" name="reg-no" required><br>
      <label for="college-name">College Name:</label><br>
      <input type="text" id="college-name" name="college-name" required><br>
      <button type="submit">Login</button>
      <button type="button" onclick="loginAsAnonymous()">Login as anonymous</button>
      <p class="error" id="error" style="display: none;"></p>
    </form>
  </div>

  <!-- Quiz Links Container -->
  <div class="quiz-links-container">
    <p>Please choose from the following quizzes to test your knowledge:</p>
    <a href="https://abhijit4u1.github.io/skbp.github.io/select.html" class="quiz-link">Visit to MCQ Quiz Bank Page</a>
  </div>

  <footer>
    Designed and developed by <a href="#">Abhijit Dey</a>. To Contact me <a href="mailto:abhijit.ju@wbscte.ac.in">Click here</a>.
  </footer>

  <!-- Add a script to validate the login form and display the quiz links -->
  <script>
    function validateLogin(event) {
      event.preventDefault();

      var name = document.getElementById("name").value;
      var regNo = document.getElementById("reg-no").value;
      var collegeName = document.getElementById("college-name").value;

      if (name !== "" && regNo !== "" && collegeName !== "") {
        document.querySelector(".quiz-links-container").style.display = "block";
      } else {
        document.getElementById("error").innerHTML = "Please enter your name, registration number, and college name.";
        document.getElementById("error").style.display = "block";
      }
    }

    function loginAsAnonymous() {
      localStorage.setItem("anonymous", true);
      window.location.href = "https://abhijit4u1.github.io/skbp.github.io/select.html";
    }
  </script>
</body>
</html>
